{% extends 'base.html'%}
  {% block content  %}

    <body>
      <div class = container>
        <table class="table table-hover">
           <tr >
               {%for header in headings %}
               <th scope="col">{{header}}</th>
               {% endfor %}
           </tr>
           {%for row  in datas %}
            <tr scope="row">
              {% for cell in row %}
                <td>{{cell}}</td>
              {% endfor %}
            </tr>
           {% endfor %}
       </table>
      </div>
    </body>
    
  {% endblock  %}
