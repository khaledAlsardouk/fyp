{% extends 'base.html'%}
  {% block content  %}

    <body>
      <div class = container>
        <table class="table table-hover" style="margin-top: 5%;">
           <tr >
               {%for header in headings %}
               <th scope="col">{{header}}</th>
               {% endfor %}
           </tr>
           {%for row  in datas %}
            <tr scope="row">
                <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
               
                <td><form  method="post">
                  <button type="submit" id="button_delete" name="clicked_btn" value={{row[0]}}>X</button>
              </form>
              </td>
            </tr>
           {% endfor %}
       </table>
      </div>
    </body>
    
  {% endblock  %}
