{% extends "base.html" %} {% block title %}Sign-Up{% endblock %}
    {%block content%}
    <body>  
        
        <div class="container"style="width:50%;">
            <form method="POST" style="margin-top:3%;">
                <h1>Sign-Up</h1>
                <div class="form-group" style="margin-top:3%;">
                <label>First Name:</label>
                <input type="text" name="First_Name" value="" placeholder="First Name" class="form-control" aria-describedby="emailHelp"/>
                </div>
                <div class="form-group" style="margin-top:3%;">
                <label>Last Name:</label>
                <input type="text" name="Last_Name" value="" placeholder="Last Name" class="form-control" aria-describedby="emailHelp"/>
                </div>
                <div class="form-group" style="margin-top:3%;">
                <label>Email:</label>
                <input type="email" name="email" value="" placeholder="Email@email.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
                </div>
                <div class="form-group" style="margin-top:3%;">
                <label>Password</label>
                <input type="password" name="password" value="" placeholder="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="form-group" style="margin-top:3%;">
                <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
            </div>
            </form>
           
        </div>  
    </body> 
    {%endblock%}
</html>
