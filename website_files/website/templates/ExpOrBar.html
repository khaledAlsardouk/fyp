{% extends 'base.html'%}
  {% block content  %}
<body  onload="flashMessage()">
  <script>
    function flashMessage() {
      if ("{{ flash_message }}" == "True") {
        alert("{{ Message }}");
      }
    }
  </script>

  <h1 style="text-align:center;" >Scan your Item!</h1>
  <h1 style="text-align:center;">{{ Date }}</h1>
  <div id="from_buttons">
  <form method=post enctype=multipart/form-data>
    <input type="submit" value="Stop/Start" name="stop"  id="button1P" class="button1 btn btn-primary btn-lg "/>
    <input type="submit" value="Capture" name="click"  class="button2 btn btn-primary btn-lg"/>
    <input type="submit" value="Done" name="done"  class="button2 btn btn-primary btn-lg"/>
  </form>
  </div>
  <div id = "video_area">
	<img  src="/Capture1/video" id = "video_video">
    </div> <!--end video div-->

</div>

<div class = "container results">
          <table  class="table" style="color:white;">
           <tr  style="background-color: blue;">
               {%for header in headings %}
               <th scope="col" class="bg-primary">{{header}}</th>
               {% endfor %}
           </tr>
           {%for row  in datas %}
            <tr scope="row" style="background-color: rgb(96, 96, 255);">
              {% for cell in row %}
                <td  style="background-color: rgb(96, 96, 255);">{{cell}}</td>
              {% endfor %}
            </tr>
           {% endfor %}
       </table>
    </div>
</body>

{% endblock  %}
