<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/capture_css.css') }}">
          <script>
    function flashMessage() {
      if ("{{ flash_message }}" == "True") {
        alert({{barorexp}});
      }
    }
  </script>
    </head>




  <body id = "body_id" class = "center">
    <h1>Start Camera then Capture Exp. Date! we we</h1>
    <p id = instructions>   {{barorexp}}    </p>

		<input type="submit" value="Capture" name="click"  class="button2"/>
	</form>
    </div> <!--end from div-->

    <div id = "video_area"> 
	<img  src="{{ url_for('video') }}" id = "video_video">

    <div id="resultsParent">
            <table>
           <tr>
               {%for header in headings %}
               <th>{{header}}</th>
               {% endfor %}
           </tr>
           {%for row  in datas %}

              {% for cell in row %}
                <td>{{cell}}</td>
              {% endfor %}
            </tr>
           {% endfor %}
       </table>
    </div>

</html>
